<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content"> 
                <p class="title-up">Modern Chair</p>
                <h2>Telford Chair</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section">
                    <input type="radio" class="description-button" name="description-button" id="description-1" checked/>
                    <label for="description-1">Description</label>
                    <input type="radio" class="description-button" name="description-button" id="description-2"/>
                    <label for="description-2">Details</label>
                    <div class="desc-sec description">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam, temporibus velit vel rem facere rerum.</p>
                    </div>
                    <div class="desc-sec details">
                        <div class="details-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="details-inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="details-inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="details-inline">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>
                </div> 
                <h5>Choose Color :</h5>  
            </div>

            <input type="radio" class="color-button" id="color-1" name="color-button" checked/>
            <label class="color-1" for="color-1"></label>
            <input type="radio" class="color-button" id="color-2" name="color-button" />
            <label class="color-2" for="color-2"></label>
            <input type="radio" class="color-button" id="color-3" name="color-button" />
            <label class="color-3" for="color-3"></label>
            <input type="radio" class="color-button" id="color-4" name="color-button" />
            <label class="color-4" for="color-4"></label>
            <input type="radio" class="color-button" id="color-5" name="color-button" />
            <label class="color-5" for="color-5"></label>
            <input type="radio" class="color-button" id="color-6" name="color-button" />
            <label class="color-6" for="color-6"></label>



            <div class="chair-image chair-1"></div>
            <div class="back-color chair-1"></div>
            <div class="chair-image chair-2"></div>
            <div class="back-color chair-2"></div>
            <div class="chair-image chair-3"></div>
            <div class="back-color chair-3"></div>
            <div class="chair-image chair-4"></div>
            <div class="back-color chair-4"></div>
            <div class="chair-image chair-5"></div>
            <div class="back-color chair-5"></div>
            <div class="chair-image chair-6"></div>
            <div class="back-color chair-6"></div>

            <div class="shopping-button-div"><button class="shopping-button"><i id="icon" class=" fa-solid fa-cart-shopping"></i> Shoping Cart </button></div>
        </div>

    </div>
</body>
</html>
